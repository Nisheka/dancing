<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event.css') }}">
    <title>Create Event</title>
</head>
<body>
    <h1>Create Event</h1>
    <form action="{{ url_for('event') }}" method="POST">
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br>
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>
        <label for="break_time">Break Time:</label>
        <input type="time" id="break_time" name="break_time" required><br>
        <label for="sessions">Sessions:</label>
        <input type="number" id="sessions" name="sessions" required><br>
        <label for="lead">Lead:</label>
        <input type="text" id="lead" name="lead" required><br>
        <!-- Other event form fields -->
        <button type="submit">Create Event</button>
    </form>


</body>
</html>
