<!DOCTYPE html>
<html>
<head>
    <title>Modules</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barth.css') }}">
</head>
<body>
    <h1>Modules</h1>
    <ul>
        {% for module in modules %}
            <li><a href="{{ url_for('module', module_id=module.id) }}">{{ module.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
