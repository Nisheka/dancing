<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cala.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
</head>
<body>
    {% if 'id' in session %}
    <h1>Welcome, Event Manager!</h1>
    <div id="calendar"></div>
    <a href="{{ url_for('signout') }}">Sign out</a>

    <script>
        $(document).ready(function() {
            var calendar = $('#calendar').fullCalendar({
                events: function(start, end, timezone, callback) {
                    $.ajax({
                        url: '{{ url_for("get_events") }}',
                        dataType: 'json',
                        data: {
                            start: start.format(),
                            end: end.format()
                        },
                        success: function(response) {
                            var events = [];
                            $.each(response.events, function(index, event) {
                                events.push({
                                    title: event.lead,
                                    start: event.start,
                                    end: event.end
                                });
                            });
                            callback(events);
                        }
                    });
                }
            });

            // ... Other code ...
        });
    </script>

    {% else %}
        <p>Please log in to access the event calendar.</p>
        <a href="{{ url_for('signin') }}">Login</a>
        <div id="calendar"></div>
        <script>
            $(document).ready(function() {
                $('#calendar').fullCalendar({
                    // Configure your calendar options here
                    // Example: events: [{title: 'Event 1', start: '2023-03-25'}]
                });
            });
        </script>
    {% endif %}
</body>
</html>
